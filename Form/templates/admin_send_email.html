<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Send Notification Email - RapiACT Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #2f80ed;
            --primary-gradient: linear-gradient(135deg, #2f80ed 0%, #56ccf2 100%);
            --primary-color-dark: #005bb5;
            --bg-color: #f5f8fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-color-light: #6b7280;
            --input-bg: #f0f4f8;
            --input-border: #d1d5db;
            --button-radius: 30px;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 15px;
            color: var(--text-color);
        }
        form {
            background: var(--card-bg);
            padding: 40px 35px;
            border-radius: 24px;
            box-shadow: 0 8px 24px var(--shadow);
            width: 420px;
            max-width: 100%;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 28px;
            color: var(--primary-color-dark);
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 0.02em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color-light);
            font-weight: 600;
            font-size: 0.95rem;
        }
        input[type="text"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 14px;
            border: 1.8px solid var(--input-border);
            background-color: var(--input-bg);
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s ease;
            font-family: inherit;
            outline-offset: 2px;
        }
        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 6px var(--primary-color);
            background-color: #eaf6ff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        select {
            appearance: none;
            cursor: pointer;
            background-image:
                linear-gradient(45deg, transparent 50%, var(--primary-color) 50%),
                linear-gradient(135deg, var(--primary-color) 50%, transparent 50%),
                linear-gradient(to right, var(--input-border), var(--input-border));
            background-position:
                calc(100% - 20px) calc(1em + 2px),
                calc(100% - 15px) calc(1em + 2px),
                calc(100% - 25px) 0.5em;
            background-size: 5px 5px, 5px 5px, 1px 1.5em;
            background-repeat: no-repeat;
        }
        button {
            width: 100%;
            padding: 16px 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--button-radius);
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(47, 128, 237, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 0.02em;
            user-select: none;
        }
        button:hover {
            background: var(--primary-color-dark);
            box-shadow: 0 8px 28px rgba(17, 71, 139, 0.7);
        }
        .flash-message {
            margin-bottom: 24px;
            padding: 14px 18px;
            background: #4caf5080;
            border-radius: 14px;
            color: #1b4b00;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            user-select: none;
        }
        #recipient_email_div {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('admin_send_email') }}" novalidate>
        <h2>Send Notification Email</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-message">
            {% for category, message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <label for="subject">Email Subject</label>
        <input id="subject" name="subject" type="text" required placeholder="Subject of the email" />

        <label for="message_body">Message Body</label>
        <textarea id="message_body" name="message_body" required placeholder="Write your message here..."></textarea>

        <label for="action_url">Action Button URL (optional)</label>
        <input id="action_url" name="action_url" type="url" placeholder="https://example.com/action" />

        <label for="send_to_all">Send Emails To</label>
        <select name="send_to_all" id="send_to_all" onchange="toggleRecipientInput()">
            <option value="yes" selected>All Users</option>
            <option value="no">Specific Emails (comma separated)</option>
        </select>

        <div id="recipient_email_div" style="display:none;">
            <label for="recipient_emails">Enter Recipient Emails</label>
            <textarea name="recipient_emails" id="recipient_emails" placeholder="email1@example.com, email2@example.com" rows="4"></textarea>
        </div>

        <button type="submit">Send</button>
    </form>

    <script>
        function toggleRecipientInput() {
            const select = document.getElementById('send_to_all');
            const emailDiv = document.getElementById('recipient_email_div');
            emailDiv.style.display = select.value === 'no' ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            toggleRecipientInput();
        });
    </script>
</body>
</html>
