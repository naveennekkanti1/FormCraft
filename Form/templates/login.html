<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RapiACT - Login</title>
  <link rel="icon" type="image/jpg" href="static/images/logo.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Dark Theme Colors consistent with Signup */
      --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
      --bg-secondary: #0f0f23;
      --bg-card: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --text-accent: #4facfe;
      --border-color: #2d3748;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
      --shadow-large: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glassmorphism: rgba(22, 33, 62, 0.25);
      --backdrop-blur: blur(15px);
      --input-bg: #212337;
      --input-border: #3c4370;
      --input-focus: #4facfe;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40'><g fill='rgba(79,172,254,0.03)'><path d='M20 0v40'/><path d='M0 20h40'/></g></svg>") repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      transition: opacity 0.5s;
    }
    nav.navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 1200px;
      padding: 15px 30px;
      background: var(--glassmorphism);
      backdrop-filter: var(--backdrop-blur);
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-medium);
      border: 1px solid var(--border-color);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    nav.navbar:hover {
      box-shadow: var(--shadow-large);
      transform: translateX(-50%) translateY(-2px);
    }
    nav.navbar .logo {
      font-size: 1.9rem;
      font-weight: 900;
      color: var(--text-accent);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }
    nav.navbar .logo i {
      font-size: 2.4rem;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    nav.navbar .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: wrap;
    }
    nav.navbar .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      padding: 6px 18px;
      border-radius: 10px;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
      font-size: 1rem;
    }
    nav.navbar .nav-links a:hover {
      color: var(--text-accent);
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    .theme-toggle, .language-toggle {
      background: var(--gradient-accent);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
    }
    .theme-toggle:hover, .language-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: var(--shadow-medium);
    }

    /* Main container */
    main.container-login {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 60px;
      position: relative;
      z-index: 2;
    }
    /* Login box matching signup style but rectangular */
    .login-box {
      width: 450px;
      max-width: 95vw;
      background: var(--glassmorphism);
      backdrop-filter: var(--backdrop-blur);
      color: var(--text-primary);
      border-radius: 25px;
      border: 1.5px solid var(--border-color);
      box-shadow: var(--shadow-large);
      padding: 40px 45px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      font-weight: 500;
      font-size: 1rem;
    }
    .login-box-header {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .login-box-header i {
      font-size: 2.3rem;
      color: var(--text-accent);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 18px;
      font-size: 1rem;
      border: 1.8px solid var(--border-color);
      border-radius: 12px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      transition: border-color 0.3s, background-color 0.3s;
      font-family: 'Inter', sans-serif;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: var(--text-accent);
      background-color: var(--bg-card);
      outline: none;
      box-shadow: 0 0 8px var(--text-accent);
    }
    .show-hide-password {
      position: relative;
      cursor: pointer;
      user-select: none;
      font-size: 1.15rem;
      color: var(--text-secondary);
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      transition: color 0.3s ease;
    }
    .show-hide-password:hover {
      color: var(--text-accent);
    }
    /* Password input wrapper to position eye */
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 30px;
    }
    .forgot-password a {
      color: var(--text-accent);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .forgot-password a:hover {
      text-decoration: underline;
      color: var(--text-primary);
    }
    .login-btn {
      padding: 15px 0;
      width: 100%;
      background: var(--gradient-accent);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1.25rem;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: var(--shadow-large);
      transition: background-color 0.3s ease, transform 0.15s ease;
      letter-spacing: 0.25px;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: var(--text-accent);
      transform: translateY(-3px);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .signup-text {
      color: var(--text-secondary);
      font-weight: 500;
      text-align: center;
      margin-top: 14px;
      user-select: none;
    }
    .signup-text a {
      color: var(--text-accent);
      font-weight: 600;
      text-decoration: none;
      margin-left: 6px;
    }
    .signup-text a:hover {
      text-decoration: underline;
      color: var(--text-primary);
    }
    /* CAPTCHA block */
    .captcha-block {
      background: var(--bg-card);
      border-radius: 14px;
      padding: 16px;
      border: 1.4px solid var(--border-color);
      margin: 12px 0 25px 0;
      color: var(--text-primary);
    }
    .captcha-block label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .captcha-row {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 12px;
    }
    .captcha-image {
      flex-grow: 1;
      background: repeating-linear-gradient(
        135deg,
        transparent,
        transparent 11px,
        rgba(79, 172, 254, 0.07) 11px,
        rgba(79, 172, 254, 0.13) 13px
      );
      border-radius: 9px;
      padding: 12px 0;
      font-family: monospace;
      font-weight: 700;
      font-size: 1.45rem;
      letter-spacing: 10px;
      color: var(--text-primary);
      text-align: center;
      user-select: none;
      border: 1.3px solid var(--input-border);
    }
    .captcha-refresh {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--text-accent);
      padding: 6px 9px;
      border-radius: 10px;
      transition: all 0.3s;
    }
    .captcha-refresh:hover {
      color: var(--text-primary);
      background: rgba(68, 176, 214, 0.2);
      transform: rotate(90deg);
    }
    .captcha-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1.5px solid var(--input-border);
      background-color: var(--bg-secondary);
      font-size: 1rem;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
      outline: none;
    }
    .captcha-input:focus {
      border-color: var(--input-focus);
      background-color: var(--bg-card);
    }
    /* Responsive adjustments */
    @media (max-width: 530px) {
      .login-box {
        width: 95vw;
        padding: 30px 25px;
      }
      .login-box-header {
        font-size: 1.7rem;
      }
      .login-btn {
        font-size: 1.1rem;
      }
    }
</style>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="Primary Navigation">
  <a href="/" class="logo" aria-label="RapiACT Home"><i class="fas fa-clipboard-list"></i>FormCraft</a>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <button class="theme-toggle" title="Toggle Dark/Light Theme" aria-label="Toggle Dark/Light Theme"><i class="fas fa-moon"></i></button>
  </div>
</nav>
<main class="container-login" role="main" aria-labelledby="loginTitle">
  <form class="login-box" method="POST" action="/login" novalidate>
    <div class="login-box-header" id="loginTitle"><i class="fas fa-user-lock"></i>Login</div>
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required autocomplete="email" />
    </div>
    <div class="form-group password-group">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <div class="password-wrapper" style="position:relative;">
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password" />
        <span class="show-hide-password" id="togglePassword"><i class="fas fa-eye"></i></span>
      </div>
    </div>
    <div class="forgot-password">
      <a href="/forgot-password"><i class="fas fa-key"></i> Forgot Password?</a>
    </div>
    <div class="captcha-block">
      <label for="captchaInput"><i class="fas fa-shield-alt"></i> Security Check</label>
      <div class="captcha-row">
        <div id="captchaImage" class="captcha-image"></div>
        <button type="button" class="captcha-refresh" id="refreshCaptcha" aria-label="Refresh captcha"><i class="fas fa-sync-alt"></i></button>
      </div>
      <input id="captchaInput" type="text" name="captcha" class="captcha-input" placeholder="Enter the code above" required autocomplete="off" />
      <input type="hidden" id="captchaValue" name="captchaValue" />
    </div>
    <div class="form-options">
      <label><input type="checkbox" name="rememberMe" /> Remember me</label>
    </div>
    <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    <div class="signup-text">Don't have an account? <a href="/register">Sign Up</a></div>
  </form>
</main>
<script>
  // Theme toggle logic
  const themeToggleBtn = document.querySelector('.theme-toggle');
  const htmlElem = document.documentElement;
  const themeIcon = themeToggleBtn.querySelector('i');
  themeToggleBtn.addEventListener('click', () => {
    const currentTheme = htmlElem.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      htmlElem.setAttribute('data-theme', 'light');
      themeIcon.classList.replace('fa-sun', 'fa-moon');
      localStorage.setItem('theme', 'light');
    } else {
      htmlElem.setAttribute('data-theme', 'dark');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
      localStorage.setItem('theme', 'dark');
    }
  });
  // Load saved theme
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElem.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'dark') themeIcon.classList.replace('fa-moon', 'fa-sun');
    // Generate CAPTCHA on load
    currentCaptcha = displayCaptcha();
  });

  // Password show/hide toggle
  document.getElementById('togglePassword').addEventListener('click', () => {
    const input = document.getElementById('password');
    const icon = document.getElementById('togglePassword').querySelector('i');
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  });

  // CAPTCHA generation
  function generateCaptcha(length=6){
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
    let code = '';
    for (let i=0; i<length; i++){
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }
  function displayCaptcha(){
    const cap = generateCaptcha();
    document.getElementById('captchaImage').textContent = cap;
    document.getElementById('captchaValue').value = cap;
    return cap;
  }
  let currentCaptcha;

  // Refresh captcha button
  document.getElementById('refreshCaptcha').addEventListener('click', () => {
    currentCaptcha = displayCaptcha();
  });

  // Validate CAPTCHA on submit
  document.querySelector('form').addEventListener('submit', (e) => {
    const userInput = document.getElementById('captchaInput').value.trim();
    if (userInput !== currentCaptcha) {
      e.preventDefault();
      alert('CAPTCHA verification failed. Please try again.');
      currentCaptcha = displayCaptcha();
      const input = document.getElementById('captchaInput');
      input.value = '';
      input.focus();
    }
  });
</script>
</body>
</html>
