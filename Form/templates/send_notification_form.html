<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send Notification Email - Admin Only</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fa;
            color: #222;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #292947e6;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,50,130,0.14);
            padding: 36px 42px 24px 42px;
            min-width: 350px;
            max-width: 475px;
            width: 90vw;
            margin: 3vw;
        }
        h2 {
            color: #a259fd;
            margin-bottom: 28px;
            text-align: center;
        }
        label {
            color: #ededfc;
            display: block;
            margin: 12px 0 6px 2px;
            font-weight: bold;
            font-size: 0.97rem;
        }
        input, textarea {
            width: 100%;
            padding: 13px 16px;
            background: #181827;
            color: #f3f3fe;
            font-size: 1rem;
            border: 2px solid #433885;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border: 2px solid #a259fd;
        }
        textarea {
            min-height: 70px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg,#a259fd,#07f2d7);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            width: 100%;
            margin: 18px 0 0 0;
            cursor: pointer;
            box-shadow: 0 5px 20px #a259fd28;
            transition: background 0.22s;
        }
        button:hover {
            background: linear-gradient(90deg,#07f2d7,#a259fd);
        }
        .flash-message {
            color: #ffedb6;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <form class="form-container" method="post" action="{{ url_for('send_general_notification_email') }}">
        <h2>Send Notification Email</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <label for="recipient_email">Recipient Email</label>
        <input type="email" name="recipient_email" id="recipient_email" required placeholder="e.g. user@example.com" />

        <label for="recipient_name">Recipient Name</label>
        <input type="text" name="recipient_name" id="recipient_name" required placeholder="e.g. John Doe" />

        <label for="subject">Email Subject</label>
        <input type="text" name="subject" id="subject" required placeholder="e.g. Health Update" />

        <label for="message_body">Message Body</label>
        <textarea name="message_body" id="message_body" required placeholder="Write your message..."></textarea>

        <label for="action_url">Button Link (Action URL)</label>
        <input type="url" name="action_url" id="action_url" placeholder="https://example.com/action (optional)" />

        <button type="submit">Send Email</button>
    </form>
</body>
</html>
